<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>My library</title>
</head>

<body>
    <div id="container">
        <div id="sidebar">
            <h1>Add your favorite books in to your Library!</h1>
            <form action="" id="form">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" name="autor">
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages">
                </div>
                <div>
                    <label for="readornot">Read or not</label>
                    <input type="checkbox" id="readornot" name="readornot">
                </div>
            </form>
            <button id="addBook">Add your Book!</button>
        </div>
        <div id="collection">
            <div id="titleDiv">
                <h1>Your collection</h1>
                <h2>Save your favorites books!</h2>
            </div>
            <div id="library">
                <table>
                    <tbody id="table-books">
                        <tr>
                            <th>Title</th>
                            <th>Autor</th>
                            <th>No. Pages</th>
                            <th>Read or Not</th>
                            <th>Delete</th>
                        </tr>
                        <tr>
                            <td class="position0-1"></td>
                            <td class="position0-2"></td>
                            <td class="position0-3"></td>
                            <td class="position0-4"></td>
                            <td class="position0-5"></td>
                    </tbody>
                   
                </table>
            </div>
        </div>

    </div>
</body>

</html>
